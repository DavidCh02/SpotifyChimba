{% extends "base.html" %}

{% block content %}
    <section class="profile">
        <h2>Perfil de {{ current_user.nombre_usuario }}</h2>
        <div class="user-info">
            <h3>Mis Playlists</h3>
            <ul>
                {% for playlist in current_user.playlists %}
                    <li>
                        <a href="{{ url_for('main.playlist', id_playlist=playlist.id_playlist) }}">
                            {{ playlist.nombre }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
